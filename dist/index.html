<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.bundle.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Todo App</title>
</head>

<body>
  <div class="container">
    <div class="top">
      <img class="logo phold" src="img/placeholder.png" />
      <h2 class="title">Todo App</h2>
      <img class="dropdown-menu" src="img/placeholder.png" />
      <input type="search" class="search-bar" id="search-bar" />
      <div class="profile-pic">
        <img class="ph-img" src="img/placeholder.png" />
      </div>
    </div>

    <div class="middle">
      <div class="hierarchy">
        <ul class="list">
          <li class="all-memos main-folder folder">
            <div class="folder-hoverer"></div>
            <span class="expand-icon"><img src="img/expand_down.svg"></span>
            <p class="folder-title">
              <img class="ph-img" src="img/placeholder.png" />
              <span class="folder-title-text">All Memos</span>
            </p>
            <div class="folder-more"><button class="show-folder-more"><img src="./img/more.svg"></button></div>
            <ul class="list">
              <li class="all-notes folder empty" data-id="N">
                <div class="folder-hoverer"></div>
                <span class="expand-icon"><img src="img/expand_down.svg"></span>
                <p class="folder-title">

                  <span class="folder-click">
                    <img class="ph-img" src="img/placeholder.png" />
                    <span class="folder-title-text">Notes</span>
                  </span>

                </p>
                <div class="folder-more"><button class="show-folder-more"><img src="./img/more.svg"></button></div>
                <ul class="list">
                </ul>
              </li>
              <li class="all-todo folder empty" data-id="T">
                <div class="folder-hoverer"></div>
                <span class="expand-icon"><img src="img/expand_down.svg"></span>
                <p class="folder-title">
                  <img class="ph-img" src="img/placeholder.png" />
                  <span class="folder-title-text">Todo</span>
                </p>
                <div class="folder-more"><button class="show-folder-more"><img src="./img/more.svg"></button></div>
              </li>
            </ul>
          </li>
          <li class="memobooks main-folder folder" data-id="0">

            <span class="expand-icon"><img src="img/expand_down.svg"></span>
            <p class="folder-title">
              <img class="ph-img" src="img/placeholder.png" />
              <span class="folder-title-text">Memobooks</span>
            </p>
            <div class="folder-hoverer"></div>
            <div class="folder-more">
              <button class="show-folder-more"><img src="./img/more.svg"></button>
              <div class="folder-more-tools">
                <button class="add-folder"><img src="./img/add.svg">Add</button>
              </div>
            </div>
            <ul class="list">
              <template id="template-folder">
                <li class="folder empty">
                  <div class="folder-hoverer"></div>
                  <span class="expand-icon"><img src="img/expand_down.svg"></span>
                  <span class="folder-title">
                    <img class="ph-img" src="img/placeholder.png" />
                    <input class="folder-title-text" readonly>
                  </span>
                  <div class="folder-more">
                    <button class="show-folder-more"><img src="./img/more.svg"></button>
                    <div class="folder-more-tools">
                      <button class="edit-folder"><img src="./img/edit.svg">Rename</button>
                      <button class="add-folder"><img src="./img/add.svg">Add</button>
                      <button class="delete-folder"><img src="./img/delete.svg">Delete</button>
                    </div>
                  </div>
                  <ul class="list"></ul>
                </li>
              </template>
            </ul>
          </li>
        </ul>
      </div>
      <div class="opened-book">
        <div class="opened-book-title">
          <img class="ph-img" src="img/placeholder.png" />
          <h2>Note List</h2>
        </div>
        <div class="add-file">
          <button class="add-note">Add Note</button>
          <button class="add-todo">Add Todo</button>
          <button class="file-more-button"><img src="./img/more.svg"></button>
          <div class="file-more">
            <button class="file-delete">Delete Note</button>
          </div>
        </div>
        <ul class="note-list">

        </ul>

        <template id="template-note">
          <li class="note" tabindex="0" data-id="-1">
            <div class="note-main">
              <div class="note-details">
                <div class="note-details-text">
                  <h3 class="note-name">Gender equal bathrooms</h3>
                  <div class="note-content">Made the boys room gender inclusive and removed urinals but without adding
                    more stalls.</div>
                </div>
                <div class="note-date">Today</div>
              </div>
              <div class="note-icon"></div>
            </div>
          </li>
        </template>

        <template id="template-todo">
          <li class="note todo" tabindex="0" data-id="-1">
            <div class="note-main">
              <div class="note-details">
                <div class="note-details-text">
                  <div class="todo-top">
                    <div class="note-check"><img src="./img/task-status.svg"></div>
                    <h3 class="note-name">Gender equal bathrooms</h3>
                  </div>
                  <div class="note-content">Made the boys room gender inclusive and removed urinals but without adding
                    more stalls.</div>
                </div>
                <div class="note-status">Today</div>
              </div>
              <div class="note-icon"></div>      
            </div>
            <ul class="task-list">
             
            </ul>
              
          </li>
        </template>
        <template id="template-task">
            <div class="task" data-id="-1">
              <label>
                <input type="checkbox" class="task-check">
                <div class="task-content"></div>
              </label>
              
            </div>
        </template>  
        


      </div>
      <div class="editor">
       
        <div class="note-editor">
          <div class="editor-tools"></div>

          <div class="editor-content">
            <input class="editor-note-name">
            <div contenteditable="true" class="editor-text"></div>
            <template id="template-editor-task">
              <div class="editor-task" data-id="-1">
                <input type="radio" class="editor-task-check">
                <div contenteditable="true" class="editor-task-content"></div>
                <button class="editor-task-delete">X</button>
              </div>
            </template>
          </div>
          <div class="editor-status">
            <p>Last Saved : 10th Augst 2023</p>
          </div>


        </div>
      </div>

    </div>
    <div class="dialog">
      <div class="dialog-save"></div>
      <p>Do you really want to delete this item?</p>
      <button>Confirm</button>
      <button>Cancel</button>
    </div>
  </div>


</body>

</html>
