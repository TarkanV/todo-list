<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.bundle.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img class="logo" src="img/placeholder.png" />
        <h2 class="title">Todo App</h2>
        <img class="dropdown-menu" src="img/placeholder.png" />
        <input type="search" class="search-bar" id="search-bar" />
        <div class="profile-pic">
          <img class="ph-img" src="img/placeholder.png" />
        </div>
      </div>
      <div class="hierarchy">
        <ul>
          <li class="all-memos main-folder folder">
            <p class="folder-title">
              <img class="ph-img" src="img/placeholder.png" /> All Memos
            </p>
            <ul class="list">
              <li class="all-notes folder">
                <p class="folder-title">
                  <img class="ph-img" src="img/placeholder.png" /> Notes
                </p>
                <ul class="list">
                    <li class="folder">
                        <p class="folder-title">
                            <img class="ph-img" src="img/placeholder.png" /> Temp0
                        </p>   
                    </li>
                    
                </ul>
              </li>
              <li class="all-todo folder">
                <p class="folder-title">
                  <img class="ph-img" src="img/placeholder.png" />Todo
                </p>
              </li>
            </ul>
          </li>
          <li class="memobooks main-folder folder">
            <p class="folder-title">
              <img class="ph-img" src="img/placeholder.png" /> Memobooks
              <ul class="list">
                <template id="template-folder">
                  <li class="folder">
                      <p class="folder-title">
                          <img class="ph-img" src="" /> <span></span>
                      </p>   
                  </li>
                </template>
              </ul>
            </p>
          </li>
        </ul>
      </div>
      <div class="note-list"></div>
      <div class="note-editor"></div>
    </div>
  </body>
</html>
