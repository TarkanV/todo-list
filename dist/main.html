<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.bundle.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img class="logo" src="img/placeholder.png" />
        <h2 class="title">Todo App</h2>
        <img class="dropdown-menu" src="img/placeholder.png" />
        <input type="search" class="search-bar" id="search-bar" />
        <div class="profile-pic">
          <img class="ph-img" src="img/placeholder.png" />
        </div>
      </div>
      <div class="hierarchy">
        <ul>
          <li class="all-memos main-folder folder">
            <p class="folder-title">
              <img class="ph-img" src="img/placeholder.png" /> <span>All Memos</span>
            </p>
            <ul class="list">
              <li class="all-notes folder">
                <p class="folder-title">
                  <img class="ph-img" src="img/placeholder.png" /> <span>Notes</span>
                </p>
                <ul class="list">
                    <li class="folder">
                        <p class="folder-title">
                            <img class="ph-img" src="img/placeholder.png" /> <span>Temp0</span>
                        </p> 
                        <ul class="list">
                             
                        </ul>  
                    </li>
                    
                </ul>
              </li>
              <li class="all-todo folder">
                <p class="folder-title">
                  <img class="ph-img" src="img/placeholder.png" />Todo
                </p>
              </li>
            </ul>
          </li>
          <li class="memobooks main-folder folder" data-id="0">
            <p class="folder-title">
              <img class="ph-img" src="img/placeholder.png" /> <span>Memobooks</span>
            </p>
            <ul class="list">
              <template id="template-folder">
                <li class="folder">
                    <p class="folder-title">
                        <img class="ph-img" src="img/placeholder.png" /> <span></span>
                    </p>
                    <ul class="list"></ul>   
                </li>
              </template>
            </ul>
            
          </li>
        </ul>
      </div>
      <div class="note-list"></div>
      <div class="note-editor"></div>
    </div>
  </body>
</html>
